<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Alumni Association Platform</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html"><img src="alumeet-logo.png" alt="Alumeet Logo" class="logo"></a>
                        <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#alumni-dashboard">Dashboard</a></li>
                    <li><a href="index.html#features">Features</a></li>
                    <li><a href="index.html#other-features">Events</a></li>
                    <li><a href="index.html#feedback">Feedback</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h2>Login to Your Account</h2>
            </div>
        </section>

        <div class="container">
            <section>
                <h2>Enter Your Credentials</h2>
                <form action="#" method="post">
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <p>Don't have an account? <a href="register.html">Register here</a></p>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 ALUMEET</p>
        </div>
    </footer>
</body>
</html>
