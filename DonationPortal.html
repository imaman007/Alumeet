<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Association Platform - Donation Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

/* Header Styles */
header {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
}

header h1 {
    margin: 0;
}

header nav ul {
    list-style-type: none;
    display: flex;
    justify-content: center;
    margin: 0;
    padding: 0;
}

header nav li {
    margin: 0 10px;
}

header nav a {
    color: #fff;
    text-decoration: none;
}

/* Donation Form Styles */
.feature-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    grid-gap: 20px;
}

.feature-box {
    display: flex;
    align-items: center;
    background-color: #f5f5f5;
    border-radius: 5px;
    padding: 10px;
}

.feature-box i {
    margin-right: 10px;
    font-size: 20px;
}

.feature-box input,
.feature-box select {
    flex: 1;
    border: none;
    padding: 10px;
    font-size: 16px;
}

.btn {
    background-color: #9b59b6; /* Change the background color of the buttons */
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
}

.btn i {
    margin-right: 10px;
}

/* Donation Impact Styles */
.bg-image {
    background-image: url('background.jpg');
    background-size: cover;
    background-position: center;
    padding: 50px 0;
}

.features-bg {
    background-color: rgba(0, 0, 0, 0.5);
    color: #fff;
}

.features-bg .feature-box {
    background-color: transparent;
    border: 1px solid #fff;
}

/* Footer Styles */
footer {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
    text-align: center;
}
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html"><img src="alumeet-logo.png" alt="Alumeet Logo" class="logo"></a>
                        <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="dash.html">Dashboard</a></li>
                    <li><a href="#features">Features</a></li>
                    <li><a href="#other-features">Events</a></li>
                    <li><a href="#feedback">Feedback</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="donation-hero" class="hero">
            <div class="container">
                <h2>Donation Portal</h2>
                <p>Support our alma mater and make a difference today!</p>
            </div>
        </section>

        <section id="donation-form">
            <div class="container">
                <h2>Make Your Donation</h2>
                <form class="feature-grid">
                    <div class="feature-box">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Full Name" required>
                    </div>
                    <div class="feature-box">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email Address" required>
                    </div>
                    <div class="feature-box">
                        <i class="fas fa-dollar-sign"></i>
                        <input type="number" placeholder="Donation Amount ($)" min="1" required>
                    </div>
                    <div class="feature-box">
                        <i class="fas fa-university"></i>
                        <select required>
                            <option value="">Select Fund</option>
                            <option value="general">General Fund</option>
                            <option value="scholarship">Scholarship Fund</option>
                            <option value="research">Research Fund</option>
                            <option value="athletics">Athletics Fund</option>
                        </select>
                    </div>
                    <div class="feature-box">
                        <i class="fas fa-calendar-alt"></i>
                        <select required>
                            <option value="">Donation Frequency</option>
                            <option value="once">One-time donation</option>
                            <option value="monthly">Monthly donation</option>
                            <option value="annually">Annual donation</option>
                        </select>
                    </div>
                    <div class="feature-box">
                        <i class="fas fa-credit-card"></i>
                        <input type="text" placeholder="Card Number" required>
                    </div>
                    <div class="feature-box">
                        <i class="fas fa-calendar"></i>
                        <input type="text" placeholder="MM/YY" required>
                    </div>
                    <div class="feature-box">
                        <i class="fas fa-lock"></i>
                        <input type="text" placeholder="CVV" required>
                    </div>
                    <button type="submit" class="btn feature-box">
                        <i class="fas fa-hand-holding-heart"></i>
                        <span>Donate Now</span>
                    </button>
                </form>
            </div>
        </section>

        <section id="donation-impact" class="bg-image features-bg">
            <div class="container">
                <h2>Your Impact</h2>
                <div class="feature-grid">
                    <div class="feature-box">
                        <i class="fas fa-graduation-cap"></i>
                        <span>Support Scholarships</span>
                    </div>
                    <div class="feature-box">
                        <i class="fas fa-flask"></i>
                        <span>Advance Research</span>
                    </div>
                    <div class="feature-box">
                        <i class="fas fa-building"></i>
                        <span>Improve Facilities</span>
                    </div>
                    <div class="feature-box">
                        <i class="fas fa-users"></i>
                        <span>Enhance Student Life</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 ALUMEET</p>
        </div>
    </footer>

    <script src="script3.js"></script>
</body>
</html>
