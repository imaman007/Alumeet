<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Alumni Association Platform</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .profile-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 12px;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        .profile-picture {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #3498db;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .profile-name {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .profile-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            background-color: #f9f9f9;
            padding: 25px;
            border-radius: 8px;
        }
        .info-item {
            margin-bottom: 20px;
        }
        .info-label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #34495e;
            font-size: 16px;
        }
        .info-value {
            color: #555;
            font-size: 18px;
            background-color: #fff;
            padding: 10px 15px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .edit-profile-btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: 600;
            margin-top: 30px;
        }
        .edit-profile-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html"><img src="alumeet-logo.png" alt="Alumeet Logo" class="logo"></a>            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#alumni-dashboard">Dashboard</a></li>
                    <li><a href="index.html#features">Features</a></li>
                    <li><a href="index.html#other-features">Events</a></li>
                    <li><a href="index.html#feedback">Feedback</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="profile-container">
            <div class="profile-header">
                <img src="" alt="Profile Picture" id="profile-picture" class="profile-picture">
                <h2 class="profile-name" id="full-name"></h2>
            </div>
            <div class="profile-info">
                <div class="info-item">
                    <div class="info-label">Email:</div>
                    <div class="info-value" id="email"></div>
                </div>
                <div class="info-item">
                    <div class="info-label">College:</div>
                    <div class="info-value" id="college"></div>
                </div>
                <div class="info-item">
                    <div class="info-label">Graduation Year:</div>
                    <div class="info-value" id="graduation-year"></div>
                </div>
            </div>
            <div style="text-align: center;">
                <a href="edit-profile.html" class="edit-profile-btn">Edit Profile</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 ALUMEET</p>
        </div>
    </footer>

    <script>
        // Retrieve user information from localStorage
        document.addEventListener('DOMContentLoaded', function() {
            const fullName = localStorage.getItem('fullName');
            const email = localStorage.getItem('email');
            const college = localStorage.getItem('college');
            const graduationYear = localStorage.getItem('graduationYear');
            const profilePicture = localStorage.getItem('profilePicture');

            // Populate the profile information
            document.getElementById('full-name').textContent = fullName || 'N/A';
            document.getElementById('email').textContent = email || 'N/A';
            document.getElementById('college').textContent = college || 'N/A';
            document.getElementById('graduation-year').textContent = graduationYear || 'N/A';

            // Set profile picture
            const profilePicElement = document.getElementById('profile-picture');
            if (profilePicture) {
                profilePicElement.src = profilePicture;
            } else {
                profilePicElement.src = 'https://via.placeholder.com/180x180.png?text=Profile+Picture'; // Placeholder image
            }
        });
    </script>
</body>
</html>
